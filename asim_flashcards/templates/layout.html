<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Asim Flashcards{% endblock %}</title>
  {% block head %}{% endblock %}
  <link rel="stylesheet" href="/styles/navbar.css">
  <link rel="stylesheet" href="/styles/timer.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="/styles/darkmode.css">
  <style>
    body {
      margin: 0;
    }
  </style>
</head>
<body>
  <!-- navbar -->
  <div class="navbar">
    <div class="navbar-brand">
        <a href="/" id="asim"><span class="link-text nav-title">Asim</span></a>
        <div class="nav-icons">
          <span class="material-icons" id="darkmode-icon">light_mode</span>            
          <span class="material-icons" id="timer-icon">timer</span>
          <div class="navbar-hamburger" id="openModal">
              <div class="hamburger" id="ham"></div>
              <div class="hamburger" id="bur"></div>
              <div class="hamburger" id="ger"></div>
          </div>
        </div>
    </div>
  </div>


  <!-- navbar modal -->
  <div class="modal-background"></div>
  <div class="modal" id="navbar-modal">
    <div class="modal-header">
        <button class="modal-close" id="modal-close">&#10005;</button>
    </div>
    <div class="modal-content">
      <div class="modal-title">Asim</div>
      <ul class="navbar-modal-nav">
        <li class="navbar-modal-nav-item">
          <a href="/" class="navbar-modal-nav-link"><span class="link-text">Home</span></a>
        </li>
        <li class="navbar-modal-nav-item">
          <a href="/calendar" class="navbar-modal-nav-link"><span class="link-text">Calendar</span></a>
        </li>
        <li class="navbar-modal-nav-item">
          <a href="/settings" class="navbar-modal-nav-link"><span class="link-text">Settings</span></a>
        </li>
        <li class="navbar-modal-nav-item">
          <a href="/about" class="navbar-modal-nav-link"><span class="link-text">About</span></a>
        </li>
      </ul>
    </div>
    </div>


  <!-- timer modal -->
  <div class="timer" id="timer-modal">
    <div class="timer-display">
      <div class="timer-mode" id="timer-mode">Study</div>
      <div class="timer-time" id="timer-time">25:00</div>
    </div>
    <div class="timer-controls">
      <button class="timer-button" id="start-pause-timer">Start</button>
      <button class="timer-button" id="restart-timer">Restart</button>

    </div>
  </div>

  {% block body %}{% endblock %}

  <script src="/scripts/navbar.js"></script>
  <script src="/scripts/timer.js"></script>
  <script src="/scripts/darkmode.js"></script>
</body>
</html>
