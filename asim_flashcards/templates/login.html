<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/login.css">
    <title>Login</title>
</head>
<body>
    <h1 id="title">Asim</h1>
    <div class="login-container">
        <h1 id="login-text">Log in</h1>
        <!--Action is not specified yet-->
        <form action="" name="Form" method="post" id="login-form" required onsubmit="return validateForm()">
            <div class="form-container">
                <label for="username" class="form-text">User Name</label>
                <br>
                <input type="text" name="username" id="username" placeholder="User name">
            </div>
            <div class="form-container">
                <label for="password" class="form-text">Password</label>
                <br>
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
            <div class="button-container">
                <input type="submit" value="Log in" id="button">
            </div>
        </form>
    </div>
    <script>
        function validateForm() {
            var uname = document.forms["Form"]["username"].value;
            var pass = document.forms["Form"]["password"].value;
            if (uname == "" || uname == null || pass == "" || pass == null) {
                alert("User name and password must be filled out");
                return false;
            }
        }
    </script>
</body>
</html>
